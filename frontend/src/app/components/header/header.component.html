<nav
  class="grid grid-cols-3 grid-rows-2 gap-4 bg-blue-500 px-0 md:px-16 py-2 text-black items-center justify-items-center"
  style="grid-template-columns: 0.7fr 3fr 1fr;">
  <a (click)="goToHomePage()" class="flex justify-center md:justify-self-end">
    <div
      class="bg-white text-black border border-black flex items-center justify-center h-8 w-8 rounded-full hover:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="18px" height="18px">
        <path
          d="M24.963 1.055a1 1 0 0 0-.578.209l-23 17.947a1 1 0 0 0 1.23 1.578L4 19.71V46a1 1 0 0 0 1 1h13.832a1 1 0 0 0 .326 0h11.674a1 1 0 0 0 .326 0H45a1 1 0 0 0 1-1V19.709l1.385 1.08a1 1 0 1 0 1.23-1.578L41 13.27V6h-6v2.586l-9.385-7.322a1 1 0 0 0-.652-.21zM25 3.322l19 14.826V45H32V26H18v19H6V18.148L25 3.322zM37 8h2v3.709l-2-1.563V8zM20 28h10v17H20V28z"
          fill="currentColor" />
      </svg>
    </div>
  </a>

  <form action="/" method="get" class="w-full md:w-3/4 flex items-center justify-center text-sm">
    <input type="search" name="value" placeholder="Buscar..."
      class="w-full h-8 pl-2.5 focus:outline-none focus:border focus:border-black">
  </form>

  <div class="flex items-center justify-center md:justify-self-start space-x-4">
    <a routerLink="/customers" class="flex items-center justify-center">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <path d="M2 5v2h20V5H2zm0 6v2h20v-2H2zm0 6v2h20v-2H2z" />
        </svg>
      </div>
    </a>

    <a routerLink="/" class="flex items-center justify-center">
      <div>
        <svg class="text-black" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none"
          viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M2 3h2.5l2 14H17m0 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4ZM6.071 14H18l3-9H4.786M11 19a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z" />
        </svg>
      </div>
    </a>
  </div>


  <div class="flex items-center justify-center">
    <div class="relative">
      <button (click)="toggleDropdown()" class="">Categorias</button>
      <div *ngIf="showDropdown" class="absolute z-10 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
          <button (click)="goToCategory('pantalla')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Pantalla</button>
          <button (click)="goToCategory('mouse')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Mouse</button>
          <button (click)="goToCategory('teclado')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Teclado</button>
          <button (click)="goToCategory('disco duro')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Disco Duro</button>
        </div>
      </div>
    </div>
  </div>


</nav>
