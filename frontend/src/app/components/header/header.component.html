        </svg>
      </div>
    </a>
  </div>

    <button (mouseenter)="openMenu(true)">
      Categoría
    </button>

    <div *ngIf="isOpen" (mouseenter)="openMenu(true)"  (mouseleave)="openMenu(false)" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
        <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="0" (click)="goToCategory('Pantalla')">Pantalla</button>
        <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="0" (click)="goToCategory('Mouse')">Mouse</button>
        <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="0" (click)="goToCategory('Teclado')">Teclado</button>
        <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem" tabindex="0" (click)="goToCategory('Disco duro')">Disco duro</button>
    </div>
  </div>
