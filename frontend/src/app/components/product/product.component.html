<ng-container *ngIf="products">
  <div *ngFor="let product of products">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <img src="{{ product.image }}" alt="{{ product.name }}" width="250" height="250">
  </div>
</ng-container>
<ng-container *ngIf="!products">
  <h2>No hay producto</h2>
</ng-container>
